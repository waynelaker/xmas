<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Magic âœ¨</title>
  <style>
    :root {
      --bg1: #001f3f;
      --bg2: #0077b6;
      --bg3: #90dbf4;
      --fg: #ffffff;
      --accent: #ffbe0b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, var(--bg3), var(--bg2), var(--bg1));
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    .card {
      position: relative;
      z-index: 3;
      max-width: 520px;
      padding: 2.75rem 2.25rem;
      text-align: center;
      border-radius: 1.5rem;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.45);
      animation: float 6s ease-in-out infinite;
      transform: translateY(0); /* baseline so flex centering is effective */
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    h1 {
      font-size: clamp(2.2rem, 6vw, 3.2rem);
      margin-bottom: 0.75rem;
    }

    p {
      font-size: 1.15rem;
      opacity: 0.95;
    }

    .year {
      margin-top: 1.75rem;
      font-size: 0.85rem;
      letter-spacing: 0.3em;
      opacity: 0.7;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle linear infinite;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div class="card">
    <h1 id="headline"></h1>
    <p id="message"></p>
    <div class="year" id="year"></div>
  </div>

  <script>
    /* --------------------
       RANDOMISED CONTENT
    -------------------- */
    const themes = [
      { bg1: '#001f3f', bg2: '#0077b6', bg3: '#90dbf4', accent: '#ffbe0b' }, // summer evening beach
      { bg1: '#0b525b', bg2: '#144552', bg3: '#ffd166', accent: '#ef476f' }, // sunset BBQ
      { bg1: '#003049', bg2: '#d62828', bg3: '#fcbf49', accent: '#eae2b7' }, // classic kiwi summer
      { bg1: '#2d6a4f', bg2: '#52b788', bg3: '#b7e4c7', accent: '#ffd166' }, // lush green outdoors
      { bg1: '#2b0a00', bg2: '#6a040f', bg3: '#faa307', accent: '#ffba08' }, // friends & family around the brazier fire
      { bg1: '#fff1f2', bg2: '#ffd6e0', bg3: '#ff9aa2', accent: '#c9184a' }, // pavlova, strawberries & cream
      { bg1: '#1b5e20', bg2: '#4caf50', bg3: '#e8f5e9', accent: '#f5f5dc' }, // back yard cricket
      { bg1: '#3a0f0f', bg2: '#7f1d1d', bg3: '#e9d8a6', accent: '#fca311' }  // Christmas lunch: ham, roast pork & potatoes      
    ];

    const headlines = [
      'Merry Christmas ðŸŽ„',
      'Kiwi Christmas â˜€ï¸',
    ];

    const messages = [
        'Christmas, but make it shorts and jandals.',
        'Wishing you sunburn-free joy and cold drinks.',
        'May the BBQ be hot and the beer be cold.',
        'Summer nights, good company, Merry Christmas!',
        'From our tree to your summer holiday.',
        'Wishing you a very Merry Christmas!',   
        'It\'s all about the Scorched Almonds.',  
        'I hope this is the bestest Xmas ever!',
        'Calories don\'t count at Christmas ;-)',  
        'Sunshine, family and Christmas mince pies.',  
        'Pavlova, kiwifruit, strawberries and cream. Bliss!',  
        'Here\'s to a Christmas full of laughter and love.',
        'Wishing you a festive season full of fun and sun.',
        'Ham, roast pork and potatoes. Yum!',
        'Back yard cricket with family and friends.',
    ];

    const pick = arr => arr[Math.floor(Math.random() * arr.length)];

    const theme = pick(themes);
    document.documentElement.style.setProperty('--bg1', theme.bg1);
    document.documentElement.style.setProperty('--bg2', theme.bg2);
    document.documentElement.style.setProperty('--bg3', theme.bg3);
    document.documentElement.style.setProperty('--accent', theme.accent);

    document.getElementById('headline').textContent = pick(headlines);
    document.getElementById('message').textContent = pick(messages);
    document.getElementById('year').textContent = `MERRY CHRISTMAS ${new Date().getFullYear()}`;

    /* --------------------
       TWINKLING STARS
    -------------------- */
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDuration = 2 + Math.random() * 4 + 's';
      document.body.appendChild(star);
    }

    /* --------------------
       FIREWORKS (CANVAS)
    -------------------- */
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    const fireworks = [];

    function launchFirework(x = null, y = null) {
      // if no coords provided, choose random position
      if (x === null || y === null) {
        x = Math.random() * canvas.width;
        y = Math.random() * canvas.height * 0.5;
      }
      const particles = [];
      const lifeMs = 2000; // particle lifetime in ms

      for (let i = 0; i < 60; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = (Math.random() * 180) + 120; // px per second
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed, // px/s
          vy: Math.sin(angle) * speed, // px/s
          life: lifeMs
        });
      }
      fireworks.push(particles);
    }
    
    // trigger fireworks where user clicks/taps (but not when clicking the card)
    document.addEventListener('pointerdown', (ev) => {
      if (ev.target.closest && ev.target.closest('.card')) return; // ignore clicks on the card
      // clientX/clientY are viewport coordinates; canvas matches viewport size
      const rect = canvas.getBoundingClientRect();
      const x = ev.clientX - rect.left;
      const y = ev.clientY - rect.top;
      launchFirework(x, y);
      lastLaunch = performance.now();
    });
    
    let lastTime = performance.now();
    let lastLaunch = performance.now() - 900; // allow immediate launch
    const launchInterval = 900; // ms
    const gravity = 180; // px/s^2 downward pull

    function animate(now) {
      const delta = Math.min(now - lastTime, 100); // cap delta to avoid huge jumps
      lastTime = now;

      // launch control: only launch at most one per frame, and only driven by animate
      if (now - lastLaunch >= launchInterval) {
        launchFirework();
        lastLaunch = now;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let fi = fireworks.length - 1; fi >= 0; fi--) {
        const fw = fireworks[fi];

        for (let i = fw.length - 1; i >= 0; i--) {
          const p = fw[i];
          // update using real elapsed time
          p.x += p.vx * (delta / 1000);
          p.y += p.vy * (delta / 1000) + 0.5 * gravity * Math.pow(delta / 1000, 2);
          // apply gravity to vy
          p.vy += gravity * (delta / 1000);

          p.life -= delta;

          if (p.life <= 0) {
            fw.splice(i, 1);
            continue;
          }

          ctx.fillStyle = `hsla(${Math.random()*360},100%,70%,0.9)`;
          ctx.fillRect(p.x, p.y, 2, 2);
        }

        if (fw.length === 0) {
          fireworks.splice(fi, 1);
        }
      }

      requestAnimationFrame(animate);
    }

    // start loop
    requestAnimationFrame(animate);
  </script>
</body>
</html>
