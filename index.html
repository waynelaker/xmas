<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Magic âœ¨</title>
  <style>
    :root {
      --bg1: #001f3f;
      --bg2: #0077b6;
      --bg3: #90dbf4;
      --fg: #ffffff;
      --accent: #ffbe0b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, var(--bg3), var(--bg2), var(--bg1));
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    .card {
      position: relative;
      z-index: 3;
      max-width: 520px;
      padding: 2.75rem 2.25rem;
      text-align: center;
      border-radius: 1.5rem;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.45);
      animation: float 6s ease-in-out infinite;
      transform: translateY(0); /* baseline so flex centering is effective */
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    h1 {
      font-size: clamp(2.2rem, 6vw, 3.2rem);
      margin-bottom: 0.75rem;
    }

    p {
      font-size: 1.15rem;
      opacity: 0.95;
    }

    .from {
      margin-top: 1.75rem;
      font-size: 0.85rem;
      letter-spacing: 0.3em;
      opacity: 0.7;
    }

    .score {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 4;
      padding: 6px 10px;
      background: rgba(0,0,0,0.35);
      border-radius: 8px;
      font-weight: 600;
      color: var(--fg);
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle linear infinite;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div class="card">
    <h1 id="headline">Merry Christmas ðŸŽ„</h1>
    <p id="message"></p>
    <div class="from" id="from"></div>
  </div>

  <script>
    /* --------------------
       RANDOMISED CONTENT
    -------------------- */
    const themes = [
      { bg1: '#001f3f', bg2: '#0077b6', bg3: '#90dbf4', accent: '#ffbe0b' }, // summer evening beach
      { bg1: '#0b525b', bg2: '#144552', bg3: '#ffd166', accent: '#ef476f' }, // sunset BBQ
      { bg1: '#003049', bg2: '#d62828', bg3: '#fcbf49', accent: '#eae2b7' }, // classic kiwi summer
      { bg1: '#2d6a4f', bg2: '#52b788', bg3: '#b7e4c7', accent: '#ffd166' }, // lush green outdoors
      { bg1: '#2b0a00', bg2: '#6a040f', bg3: '#faa307', accent: '#ffba08' }, // friends & family around the brazier fire
      { bg1: '#1b5e20', bg2: '#4caf50', bg3: '#e8f5e9', accent: '#f5f5dc' }, // back yard cricket
      { bg1: '#3a0f0f', bg2: '#7f1d1d', bg3: '#e9d8a6', accent: '#fca311' }  // Christmas lunch: ham, roast pork & potatoes      
    ];

    const messages = [
        'Don\'t forget the shorts and jandals.',
        'Wishing you sunburn-free joy and cold drinks.',
        'May the BBQ be hot and the beer be cold.',
        'Summer nights, good company, Merry Christmas!',
        'Wishing you a very Merry Christmas!',   
        'It\'s all about the Scorched Almonds.',  
        'I hope you have the bestest Xmas ever!',
        'Calories don\'t count at Christmas ;-)',  
        'Sunshine, family and Christmas mince pies.',  
        'Pavlova, kiwifruit, strawberries and cream.',  
        'Here\'s to a Christmas full of laughter and love.',
        'Wishing you a festive season full of fun and sun.',
        'Ham, roast pork and potatoes. Yum!',
        'Backyard cricket with family and friends.',
        'Go on, have seconds!',
    ];

    const pick = arr => arr[Math.floor(Math.random() * arr.length)];

    const theme = pick(themes);
    document.documentElement.style.setProperty('--bg1', theme.bg1);
    document.documentElement.style.setProperty('--bg2', theme.bg2);
    document.documentElement.style.setProperty('--bg3', theme.bg3);
    document.documentElement.style.setProperty('--accent', theme.accent);
    
    document.getElementById('message').textContent = pick(messages);
    document.getElementById('from').textContent = `From the Lakers ${new Date().getFullYear()}`;

    /* --------------------
       TWINKLING STARS
    -------------------- */
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDuration = 2 + Math.random() * 4 + 's';
      document.body.appendChild(star);
    }

    /* --------------------
       FIREWORKS MINI-GAME (CANVAS)
       - Rockets are launched from the bottom and explode into particles
       - Click a moving rocket to explode it early and earn points
    -------------------- */
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    const rockets = []; // rockets in flight (pre-explosion)
    const fireworks = []; // arrays of particles (post-explosion)

    function createExplosion(x, y, count = 60) {
      const lifeMs = 2000;
      const particles = [];
      const hue = Math.random() * 360;
      for (let i = 0; i < count; i++) {
        const angle = Math.random() * Math.PI * 2;
        let speed = (Math.random() * 180) + 120; // px per second
        speed *= SPEED_SCALE; // slow particle spread
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: lifeMs,
          h: hue
        });
      }
      fireworks.push(particles);
    }

    function launchRocket(x = null) {
      if (x === null) x = Math.random() * canvas.width;

      // choose a target height that sits above the `.card` element so rockets
      // reliably travel higher than the card (better for small screens)
      const cardEl = document.querySelector('.card');
      let targetY;
      if (cardEl) {
        const rect = cardEl.getBoundingClientRect();
        // aim a bit above the card with a minimum margin to give clickable space
        targetY = Math.max(40, rect.top - 80);
      } else {
        targetY = canvas.height * 0.25;
      }

      // compute a vy that will reach roughly to targetY using kinematics
      const distance = Math.max(80, canvas.height - targetY);
      // bias factor near 1 so rockets reach the target height but without
      // excessive speed; using values <1 makes ascent feel slower (distant)
      const factor = 0.85 + Math.random() * 0.5;
      let vy = -Math.sqrt(2 * gravity * distance) * factor;

      let vx = (Math.random() - 0.5) * 80; // slight drift

      // apply global speed scaling to horizontal drift only (vertical computed from scaled gravity)
      vx *= SPEED_SCALE;

      // calculate fuse so explosion happens after apex + random 'fall' delay
      const timeToApex = (-vy) / gravity; // seconds
      // make the post-apex delay a bit shorter to keep explosions near the apex
      const postApexDelay = 400 + Math.random() * 500; // 400ms - 900ms after apex
      let fuse = Math.max(300, timeToApex * 1000 + postApexDelay);

      // ensure predicted explosion Y isn't off-screen above the viewport
      const startY = canvas.height + 5;
      const predictY = (tMs) => startY + vy * (tMs / 1000) + 0.5 * gravity * Math.pow(tMs / 1000, 2);
      const minY = 40; // don't explode higher than this
      if (predictY(fuse) < minY) {
        // solve quadratic for time when y = minY: 0.5 * g * t^2 + vy * t + (startY - minY) = 0
        const a = 0.5 * gravity;
        const b = vy;
        const c = startY - minY;
        const disc = b * b - 4 * a * c;
        if (disc > 0) {
          const t1 = (-b - Math.sqrt(disc)) / (2 * a);
          const t2 = (-b + Math.sqrt(disc)) / (2 * a);
          const t = Math.max(t1, t2); // choose the positive root
          if (t > 0) {
            fuse = Math.max(fuse, t * 1000 + 80); // add small buffer
          }
        }
      }

      rockets.push({ x, y: canvas.height + 5, vx, vy, fuse, targetY, trail: [] });
    }

    // score display
    const scoreEl = document.createElement('div');
    scoreEl.id = 'score';
    scoreEl.className = 'score';
    scoreEl.textContent = 'Score: 0';
    document.body.appendChild(scoreEl);
    let score = 0;
    function updateScore() { scoreEl.textContent = 'Score: ' + score; }

    // click / tap handler: click a rocket to explode it and score. No longer launches rockets on click.
    document.addEventListener('pointerdown', (ev) => {
      if (ev.target.closest && ev.target.closest('.card')) return; // ignore clicks on the card
      const rect = canvas.getBoundingClientRect();
      const x = ev.clientX - rect.left;
      const y = ev.clientY - rect.top;

      // check for rocket hits (allow larger radius on smaller screens)
      const hitRadius = Math.min(30, Math.max(18, Math.round(canvas.width / 30)));
      for (let i = rockets.length - 1; i >= 0; i--) {
        const r = rockets[i];
        const dx = r.x - x;
        const dy = r.y - y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < hitRadius) {
          // hit - explode early
          createExplosion(r.x, r.y);
          rockets.splice(i, 1);
          score++;
          updateScore();
          return;
        }
      }

      // no hit: do nothing (clicks don't launch rockets anymore)
    });

    let lastTime = performance.now();
    let lastLaunch = performance.now() - 900; // allow immediate launch
    const launchInterval = 900; // ms
    // make overall motion slower for easier clicking on mobile
    const SPEED_SCALE = 0.3; // lower = slower (0.3 felt 'far away' slow)
    const gravity = 500 * SPEED_SCALE; // px/s^2 downward pull (scaled)

    function animate(now) {
      const delta = now - lastTime; // use real elapsed time so particles/rockets dissipate while tab isn't focused
      lastTime = now;

      // launch control: only launch at most one per interval
      if (now - lastLaunch >= launchInterval) {
        launchRocket();
        lastLaunch = now;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // update rockets (pre-explosion)
      for (let i = rockets.length - 1; i >= 0; i--) {
        const r = rockets[i];
        const dt = delta / 1000;

        // store a short trail of previous positions
        r.trail.push({ x: r.x, y: r.y });
        if (r.trail.length > 8) r.trail.shift();

        r.x += r.vx * dt;
        r.y += r.vy * dt;
        r.vy += gravity * dt;
        r.fuse -= delta;

        // draw trail
        for (let t = 0; t < r.trail.length; t++) {
          const tt = r.trail[t];
          const alpha = ((t + 1) / r.trail.length) * 0.6;
          ctx.fillStyle = `rgba(255,255,255,${alpha})`;
          ctx.fillRect(tt.x, tt.y, 2, 2);
        }

        // draw rocket head
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(r.x, r.y, 3, 0, Math.PI * 2);
        ctx.fill();

        // conditions to auto-explode:
        // - fuse expired AND rocket is falling (vy > 0)
        // - or an extreme downward speed indicates it should explode now
        if ((r.fuse <= 0 && r.vy > 0) || r.vy > 1000) {
          createExplosion(r.x, r.y);
          rockets.splice(i, 1);
        }
      }

      // update fireworks (post-explosion particles)
      for (let fi = fireworks.length - 1; fi >= 0; fi--) {
        const fw = fireworks[fi];

        for (let i = fw.length - 1; i >= 0; i--) {
          const p = fw[i];
          const dt = delta / 1000;

          p.x += p.vx * dt;
          p.y += p.vy * dt + 0.5 * gravity * dt * dt;
          p.vy += gravity * dt;

          p.life -= delta;

          if (p.life <= 0) {
            fw.splice(i, 1);
            continue;
          }

          const alpha = Math.max(0, p.life / 2000);
          ctx.fillStyle = `hsla(${p.h},100%,70%,${alpha})`;
          ctx.fillRect(p.x, p.y, 2, 2);
        }

        if (fw.length === 0) {
          fireworks.splice(fi, 1);
        }
      }

      requestAnimationFrame(animate);
    }

    // start loop
    requestAnimationFrame(animate);
  </script>
</body>
</html>
